<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-4">
            <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
        <h1 class="text-3xl font-bold mb-6">Logs Viewer</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <form id="queryForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Device ID</label>
                        <input type="text" id="deviceId" name="deviceId" placeholder="Optional"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Level</label>
                        <select id="level" name="level" 
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">All</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="INFO">INFO</option>
                            <option value="WARN">WARN</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Limit</label>
                        <input type="number" id="limit" name="limit" value="100" min="1" max="1000"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Start Date</label>
                        <input type="datetime-local" id="start" name="start"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">End Date</label>
                        <input type="datetime-local" id="end" name="end"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Query Logs
                </button>
            </form>
        </div>

        <div id="results" class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Results (<span id="count">0</span>)</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Device ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Level</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Message</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-4 py-4 text-center text-gray-500">No logs loaded. Click "Query Logs" to fetch.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            
            if (formData.get('deviceId')) params.append('deviceId', formData.get('deviceId'));
            if (formData.get('level')) params.append('level', formData.get('level'));
            if (formData.get('limit')) params.append('limit', formData.get('limit'));
            if (formData.get('start')) params.append('start', new Date(formData.get('start')).toISOString());
            if (formData.get('end')) params.append('end', new Date(formData.get('end')).toISOString());

            // Show loading state
            const tbody = document.getElementById('logsTableBody');
            const countSpan = document.getElementById('count');
            tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">Loading...</td></tr>';

            try {
                const response = await fetch(`/api/logs?${params.toString()}`);
                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data.message || data.error?.message || 'Failed to fetch logs';
                    tbody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">Error: ${errorMsg}</td></tr>`;
                    countSpan.textContent = '0';
                    return;
                }

                // Defensive: read from data.data (backend returns { success: true, data: [...] })
                if (!data || !data.data) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">No logs found</td></tr>';
                    countSpan.textContent = '0';
                    return;
                }

                // Backend already sorts by @timestamp DESC, so no frontend sorting needed
                const rawLogs = Array.isArray(data.data) ? data.data : [];
                countSpan.textContent = data.count || rawLogs.length || 0;
                
                if (rawLogs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">No logs found</td></tr>';
                } else {
                    // Normalize logs: map @timestamp to timestamp for clean UI rendering
                    const normalizedLogs = rawLogs.map(log => ({
                        id: log.id,
                        timestamp: log['@timestamp'] || log.timestamp,
                        deviceId: log.deviceId || log.device_id || 'N/A',
                        level: log.level || 'info',
                        message: log.message || '(empty message)',
                    }));

                    tbody.innerHTML = normalizedLogs.map(log => {
                        const timestamp = log.timestamp ? new Date(log.timestamp).toLocaleString() : 'unknown time';
                        const levelColor = log.level === 'ERROR' 
                            ? 'bg-red-100 text-red-800' 
                            : log.level === 'WARN' 
                            ? 'bg-yellow-100 text-yellow-800' 
                            : 'bg-blue-100 text-blue-800';

                        return `
                            <tr>
                                <td class="px-4 py-2 text-sm">${timestamp}</td>
                                <td class="px-4 py-2 text-sm">${log.deviceId}</td>
                                <td class="px-4 py-2 text-sm">
                                    <span class="px-2 py-1 rounded text-xs ${levelColor}">${log.level.toUpperCase()}</span>
                                </td>
                                <td class="px-4 py-2 text-sm">${log.message}</td>
                            </tr>
                        `;
                    }).join('');
                }
            } catch (error) {
                tbody.innerHTML = 
                    `<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">Error: ${error.message || 'Failed to load logs'}</td></tr>`;
                countSpan.textContent = '0';
            }
        });
    </script>
</body>
</html>
