<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Management - OTA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-60 bg-white border-r border-gray-200 z-50">
        <div class="p-6">
            <h1 class="text-xl font-bold text-gray-900 mb-8">OTA Dashboard</h1>
            <nav class="space-y-2">
                <a href="/" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Dashboard</a>
                <a href="/devices.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Devices</a>
                <a href="/firmware.html" class="block px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-semibold">Firmware</a>
                <a href="/model.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Model</a>
                <a href="/logs.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Logs</a>
                <a href="/metrics.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Metrics</a>
                <a href="/anomaly.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Anomaly</a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="ml-60 p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Firmware Management</h2>

        <div id="firmwareList" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="flex items-center justify-center p-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>

    <div id="assignModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4 text-gray-900">Assign Firmware</h3>
            <form id="assignForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Device ID</label>
                    <input type="text" id="assignDeviceId" required
                        class="w-full px-3 py-2 bg-white border border-gray-300 rounded text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Firmware Version</label>
                    <input type="text" id="assignVersion" required readonly
                        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded text-gray-900">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeAssignModal()"
                        class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded text-gray-700">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Assign</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { ui } from './js/ui.js';

        let currentVersion = null;

        window.closeAssignModal = function() {
            document.getElementById('assignModal').classList.add('hidden');
        };

        window.openAssignModal = function(version) {
            currentVersion = version;
            document.getElementById('assignVersion').value = version;
            document.getElementById('assignModal').classList.remove('hidden');
        };

        async function loadFirmware() {
            try {
                const data = await api.firmware.list();
                renderFirmware(data.data || []);
            } catch (error) {
                document.getElementById('firmwareList').innerHTML = 
                    `<div class="p-4 bg-red-50 border border-red-200 rounded text-red-700">Error: ${error.message}</div>`;
            }
        }

        function renderFirmware(firmwareList) {
            if (firmwareList.length === 0) {
                document.getElementById('firmwareList').innerHTML = 
                    '<div class="p-8 text-center text-gray-500">No firmware found</div>';
                return;
            }

            const html = `
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Version</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Build Date</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Target Device</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">File Size</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        ${firmwareList.map(fw => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 text-sm font-medium text-gray-900">${fw.version || 'N/A'}</td>
                                <td class="px-4 py-3 text-sm text-gray-600">${ui.formatDate(fw.createdAt || fw.build_date)}</td>
                                <td class="px-4 py-3 text-sm text-gray-700">${fw.target_device || fw.metadata?.target_device || 'All'}</td>
                                <td class="px-4 py-3 text-sm text-gray-700">${ui.formatBytes(fw.size)}</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 rounded text-xs ${ui.getStatusColor(fw.status)}">${fw.status || 'active'}</span>
                                </td>
                                <td class="px-4 py-3">
                                    <button onclick="openAssignModal('${fw.version}')"
                                        class="text-blue-600 hover:text-blue-700 text-sm">Assign</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('firmwareList').innerHTML = html;
        }

        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const deviceId = document.getElementById('assignDeviceId').value;
            const version = currentVersion;

            try {
                await api.devices.assignFirmware(deviceId, version);
                alert('Firmware assigned successfully');
                closeAssignModal();
                document.getElementById('assignForm').reset();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        loadFirmware();
    </script>
</body>
</html>
