<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Overview - OTA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-white text-gray-900">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-60 bg-white border-r border-gray-200 z-50">
        <div class="p-6">
            <h1 class="text-xl font-bold text-gray-900 mb-8">OTA Dashboard</h1>
            <nav class="space-y-2">
                <a href="/" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Dashboard</a>
                <a href="/devices.html" class="block px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-semibold">Devices</a>
                <a href="/firmware.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Firmware</a>
                <a href="/model.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Model</a>
                <a href="/logs.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Logs</a>
                <a href="/metrics.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Metrics</a>
                <a href="/anomaly.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Anomaly</a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="ml-60 p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Device Overview</h2>
            <div class="flex items-center space-x-2">
                <span id="connectionStatus" class="text-sm text-gray-500">●</span>
                <span class="text-sm text-gray-500">Auto-refresh: 10s</span>
            </div>
        </div>

        <div id="devicesTable" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="flex items-center justify-center p-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { realtime } from './js/realtime.js';
        import { ui } from './js/ui.js';

        let refreshInterval = null;

        async function loadDevices() {
            try {
                const data = await api.devices.list();
                renderDevices(data.data || []);
            } catch (error) {
                document.getElementById('devicesTable').innerHTML = 
                    `<div class="p-4 bg-red-50 border border-red-200 rounded text-red-700">Error: ${error.message}</div>`;
            }
        }

        function renderDevices(devices) {
            if (devices.length === 0) {
                document.getElementById('devicesTable').innerHTML = 
                    '<div class="p-8 text-center text-gray-500">No devices found</div>';
                return;
            }

            const html = `
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Device ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Type</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Firmware</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Reported FW</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">OTA Status</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Anomaly Score</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Last Seen</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        ${devices.map(device => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 text-sm text-gray-900">${device.deviceId || device.id || 'N/A'}</td>
                                <td class="px-4 py-3 text-sm text-gray-700">${device.deviceType || 'N/A'}</td>
                                <td class="px-4 py-3 text-sm text-gray-700">${device.firmwareVersion || device.assignedFirmware || 'N/A'}</td>
                                <td class="px-4 py-3 text-sm text-gray-600">${device.reportedFirmwareVersion || 'N/A'}</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 rounded text-xs ${ui.getStatusColor(device.status)}">
                                        ${device.status || 'unknown'}
                                    </span>
                                </td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 rounded text-xs font-medium ${ui.getOTAStatusColor(device.otaStatus)}">
                                        ${device.otaStatus || 'N/A'}
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-sm">
                                    ${device.anomalyScore !== null && device.anomalyScore !== undefined
                                        ? `<span class="${device.isAnomaly ? 'text-red-600' : 'text-green-600'}">${device.anomalyScore.toFixed(3)}</span>`
                                        : '<span class="text-gray-500">N/A</span>'}
                                </td>
                                <td class="px-4 py-3 text-sm text-gray-600">${ui.formatDate(device.lastSeenAt || device.lastCheckin || device.lastSeen)}</td>
                                <td class="px-4 py-3">
                                    <a href="/device_detail.html?device_id=${device.deviceId || device.id}" 
                                       class="text-blue-600 hover:text-blue-700 text-sm">View Details</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('devicesTable').innerHTML = html;
        }

        // WebSocket connection
        const socket = realtime.connect();
        if (socket && realtime.isConnected()) {
            realtime.on('device:update', (data) => {
                loadDevices();
            });
            document.getElementById('connectionStatus').textContent = '●';
            document.getElementById('connectionStatus').classList.add('text-green-600');
        } else if (realtime.isPollingFallback()) {
            document.getElementById('connectionStatus').textContent = '●';
            document.getElementById('connectionStatus').classList.add('text-yellow-600');
            document.getElementById('connectionStatus').title = 'Using polling fallback';
        }

        // Auto-refresh
        loadDevices();
        refreshInterval = setInterval(loadDevices, 10000);

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
            realtime.disconnect();
        });
    </script>
</body>
</html>
